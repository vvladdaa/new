<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What do I have in my fridge?</title>
    <link rel="stylesheet" href="f.css">
</head>
<body>
    <div class="container">
        <h1>What do I have in my fridge?</h1>
        <hr>
        <div class="products">
            <div class="product">
                <img src="pepper.png" alt="Pepper">
                <div class="name">Pepper</div>
            </div>
            <div class="product">
                <img src="apple.png" alt="Apple">
                <div class="name">Apple</div>
            </div>
            <div class="product">
                <img src="cheese.png" alt="Cheese">
                <div class="name">Cheese</div>
            </div>
            <div class="product">
                <img src="corn.png" alt="Corn">
                <div class="name">Corn</div>
            </div>
            <div class="product">
                <img src="mushroom.png" alt="Mushroom">
                <div class="name">Mushroom</div>
            </div>
            <div class="product">
                <img src="garlic.png" alt="Garlic">
                <div class="name">Garlic</div>
            </div>
            <div class="product">
                <img src="beef.png" alt="Beef">
                <div class="name">Beef</div>
            </div>
            <div class="product">
                <img src="fish.png" alt="Fish">
                <div class="name">Fish</div>
            </div>
            <div class="product">
                <img src="egg.png" alt="Egg">
                <div class="name">Egg</div>
            </div>
            <div class="product">
                <img src="cilantro.png" alt="Cilantro">
                <div class="name">Cilantro</div>
            </div>
        </div>
        <hr>
        <div class="footer">– that’s all –</div>
    </div>
</body>
</html>
